
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintFusion Studio | Engineering Excellence in Printing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;600;700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --accent: #6C63FF;
        --accent-glow: rgba(108, 99, 255, 0.3);
      }

      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .font-noto-arabic {
        font-family: 'Noto Sans Arabic', sans-serif !important;
      }

      [dir="rtl"], [dir="rtl"] * {
        font-family: 'Noto Sans Arabic', sans-serif !important;
      }

      .text-gradient {
        background: linear-gradient(135deg, #FFF 0%, #6C63FF 50%, #4ECDC4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 10s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030712;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
        border: 2px solid #030712;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6C63FF;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }

      /* Transitions */
      * {
        transition: border-color 0.3s ease, 
                    background-color 0.3s ease;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="bg-[#030712] text-slate-100 overflow-x-hidden antialiased">
    <div id="root"></div>
</body>
</html>
